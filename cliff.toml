# Changelog configuration for git-cliff
# See: https://git-cliff.org/docs/configuration

[changelog]
# Changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).
"""

# Template for the changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}**: {% endif %}{{ commit.message | upper_first }}\
          {% if commit.breaking %} [**BREAKING**]{% endif %} \
          ([{{ commit.id | truncate(length=7, end="") }}]({{ commit.id }}))
    {%- endfor %}
{% endfor %}\n
"""

# Changelog footer
footer = """
<!-- generated by git-cliff -->
"""

# Remove the leading and trailing whitespace from the template
trim = true

[git]
# Parse commits based on conventional commits
conventional_commits = true
# Filter out commits
filter_commits = false
# Process each line of a commit as an individual commit
split_commits = false
# Sort commits by oldest-first
sort_commits = "oldest"
# Regex for parsing and grouping commits
commit_parsers = [
    # Breaking changes
    { message = "^.*!:", group = "âš ï¸ Breaking Changes" },
    { body = ".*BREAKING CHANGE.*", group = "âš ï¸ Breaking Changes" },

    # Features
    { message = "^feat", group = "âœ¨ Features" },

    # Bug fixes
    { message = "^fix", group = "ğŸ› Bug Fixes" },

    # Performance improvements
    { message = "^perf", group = "âš¡ Performance" },

    # Refactoring
    { message = "^refactor", group = "â™»ï¸ Refactoring" },

    # Documentation
    { message = "^docs", group = "ğŸ“š Documentation" },

    # Styling
    { message = "^style", group = "ğŸ¨ Styling" },

    # Testing
    { message = "^test", group = "ğŸ§ª Testing" },

    # Build system
    { message = "^build", group = "ğŸ—ï¸ Build System" },

    # CI/CD
    { message = "^ci", group = "ğŸ‘· CI/CD" },

    # Chores (usually excluded from changelog)
    { message = "^chore", skip = true },

    # Reverts
    { message = "^revert", group = "âª Reverts" },
]

# Protect breaking changes from being skipped
protect_breaking_commits = true

# Glob pattern for matching git tags
tag_pattern = "v[0-9]*"

# Skip tags that match this pattern
skip_tags = "v0.0.0|.*-rc.*"

# Ignore tags that match this pattern
ignore_tags = ""

# Sort tags
topo_order = false
sort_tags = "semver"

[remote.github]
owner = "pvandervelde"
repo = "repo_roller"
