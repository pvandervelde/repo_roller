# Standard Labels for All Repositories
#
# These labels are automatically created on all new repositories.
# They provide a consistent labeling system across the organization.
#
# Format: Each label is defined as a TOML table with color and description.
# The label name is the table key.

[bug]
color = "d73a4a"
description = "Something isn't working"

[enhancement]
color = "a2eeef"
description = "New feature or request"

[documentation]
color = "0075ca"
description = "Improvements or additions to documentation"

[good-first-issue]
color = "7057ff"
description = "Good for newcomers"

[help-wanted]
color = "008672"
description = "Extra attention is needed"

[question]
color = "d876e3"
description = "Further information is requested"

[wontfix]
color = "ffffff"
description = "This will not be worked on"

[duplicate]
color = "cfd3d7"
description = "This issue or pull request already exists"

[invalid]
color = "e4e669"
description = "This doesn't seem right"

[dependencies]
color = "0366d6"
description = "Pull requests that update a dependency file"
